<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .head {
            background-color: rgba(185, 126, 126, 0.644);
        }
    </style>
</head>

<body bgcolor="#ffddf4">
    <div class="head">
        <header>
            <h1 text align="center"><font size="200"  color="#ff355e " face="TIMES">FORM</font></h1><hr color="#acacac" size="5">
        </header>
 </div>
    <form align="center">
        <b><font face="optima" color="#ff355e" size="5">FIRST NAME:</font></b> <input type="text">&nbsp;&nbsp;
        <b><font face="optima" color="#ff355e" size="5">LAST NAME:</font></b> <input type="text"><BR><BR><BR>
        
        <b><font face="optima" color="#ff355e" size="5">ENTER BRANCH:</font></b>
        <input type="radio" name="radio" checked><b><font face="optima" color="K" size="3">C.S.E</font></b> 
        <input type="radio" name="radio"><b><font face="optima" color="K" size="3">E.E.E</font></b> 
        <input type="radio" name="radio"><b><font face="optima" color="K" size="3">E.C.E</font></b> 
        <input type="radio" name="radio"><b><font face="optima" color="K" size="3">CIVIL</font></b> 
        <input type="radio" name="radio"><b><font face="optima" color="K" size="">MECH</font></b><BR><br><BR>
        
        <b><font face="optima" color="#ff355e" size="5">ENTER GENERATION:</font></b>
        <input type="checkbox" name="CHECKBOX" checked><b><font face="optima" color="K" size="3">X</font></b> 
        <input type="checkbox" name="checkbox"><b><font face="optima" color="K" size="3">Y</font></b> 
        <input type="checkbox" name="checkbox"><b><font face="optima" color="K" size="3">Z</font></b><br><BR><BR>

        <font face="optima" color="#ff355e" size="5"><B>ENTER ADDRESS:</B></font><br><textarea rows="10" cols="50"></textarea><BR><BR><BR>

         <font face="optima" color="#ff355e" size="5"><B>SELECT BRANCH OF INTEREST:&nbsp;&nbsp;</B></font>
            <select size="4">
                <option><b><font face="optima" color="K" size="3">BLOCKCHAIN DEVELOPMENT</font></option>
                <option><b><font face="optima" color="K" size="3">ANDROID/IOS DEVELOPMENT</font></option>
                <option><b><font face="optima" color="K" size="3">I.O.T</font></option>
                <option><b><font face="optima" color="K" size="3">WEB DEVELOPMENT</font></option>
                <option><b><font face="optima" color="K" size="3">MACHINES</font></option>
                <option><b><font face="optima" color="K" size="3">ELECTRONIC DESIGN CIRCUIT</font></option>
                <option><b><font face="optima" color="K" size="3">V.L.S.I</font></option>
                <option><b><font face="optima" color="K" size="3">DRONES TECHNOLOGY</font></option>
                <option><b><font face="optima" color="K" size="3">CYBERSCURITY</font></option>
                <option><b><font face="optima" color="K" size="3">FACTORY CONSTRUCTION</font></option>    
            </select><br><br><BR><BR>

            <font face="optima" color="#ff355e" size="5"><B>UPLOAD PHOTO:&nbsp;&nbsp;</B></font><input type="file" accept="image/png"><BR><BR><BR><BR>

            <input type="submit"  value="SUBMIT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"  value="RESET">
      
    </form>
</body>
</html>
